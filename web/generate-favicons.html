<!DOCTYPE html>
<html>
<head>
    <title>P2P Network Favicon - Hexagon Background</title>
</head>
<body>
    <h1>Arcanum P2P Hexagon Favicon</h1>
    <canvas id="canvas" width="256" height="256"></canvas>
    <br><br>
    <button onclick="downloadPNG(16)">Download 16x16</button>
    <button onclick="downloadPNG(32)">Download 32x32</button>
    <button onclick="downloadPNG(64)">Download 64x64</button>
    <button onclick="downloadPNG(128)">Download 128x128</button>
    <button onclick="downloadPNG(256)">Download 256x256</button>
    <button onclick="downloadPNG(512)">Download 512x512</button>
    <br><br>
    <button onclick="downloadSVG()">Download SVG</button>
    <br><br>
    <label>
        <input type="checkbox" id="showGlow" onchange="drawIcon(256)" checked> Show Glow Effect
    </label>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function drawIcon(size) {
            canvas.width = size;
            canvas.height = size;
            ctx.clearRect(0, 0, size, size);
            
            const centerX = size / 2;
            const centerY = size / 2;
            const showGlow = document.getElementById('showGlow')?.checked ?? true;
            
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Hexagon background
            ctx.fillStyle = gradient;
            const hexRadius = size * 0.42;
            
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 3) * i - Math.PI / 2;
                const x = centerX + hexRadius * Math.cos(angle);
                const y = centerY + hexRadius * Math.sin(angle);
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.fill();
            
            // P2P network - triangle of nodes
            const topX = centerX;
            const topY = centerY - size * 0.20;
            
            const leftX = centerX - size * 0.18;
            const leftY = centerY + size * 0.13;
            
            const rightX = centerX + size * 0.18;
            const rightY = centerY + size * 0.13;
            
            // Draw connections with glow
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.05;
            ctx.lineCap = 'round';
            
            if (showGlow) {
                ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
                ctx.shadowBlur = size * 0.02;
            }
            
            // Connection lines
            ctx.beginPath();
            ctx.moveTo(topX, topY);
            ctx.lineTo(leftX, leftY);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(topX, topY);
            ctx.lineTo(rightX, rightY);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(leftX, leftY);
            ctx.lineTo(rightX, rightY);
            ctx.stroke();
            
            // Reset shadow
            ctx.shadowBlur = 0;
            
            // Draw nodes
            const nodeRadius = size * 0.08;
            ctx.fillStyle = 'white';
            
            if (showGlow) {
                ctx.shadowColor = 'rgba(255, 255, 255, 0.6)';
                ctx.shadowBlur = size * 0.03;
            }
            
            // Outer circles
            [
                [topX, topY],
                [leftX, leftY],
                [rightX, rightY]
            ].forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(x, y, nodeRadius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Reset shadow for inner circles
            ctx.shadowBlur = 0;
            
            // Inner circles (ring effect)
            ctx.fillStyle = gradient;
            const innerRadius = nodeRadius * 0.45;
            [
                [topX, topY],
                [leftX, leftY],
                [rightX, rightY]
            ].forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(x, y, innerRadius, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function downloadPNG(size) {
            drawIcon(size);
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `favicon-${size}x${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        function downloadSVG() {
            const svg = `<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon background -->
  <polygon points="32,5 53,16.5 53,39.5 32,51 11,39.5 11,16.5" fill="url(#grad)"/>
  
  <!-- P2P Network -->
  <g stroke="white" stroke-width="3.2" stroke-linecap="round" fill="white" filter="url(#glow)">
    <!-- Connection lines -->
    <line x1="32" y1="19" x2="20.5" y2="40.5"/>
    <line x1="32" y1="19" x2="43.5" y2="40.5"/>
    <line x1="20.5" y1="40.5" x2="43.5" y2="40.5"/>
    
    <!-- Node circles -->
    <circle cx="32" cy="19" r="5"/>
    <circle cx="20.5" cy="40.5" r="5"/>
    <circle cx="43.5" cy="40.5" r="5"/>
    
    <!-- Inner circles (ring effect) -->
    <circle cx="32" cy="19" r="2.2" fill="url(#grad)"/>
    <circle cx="20.5" cy="40.5" r="2.2" fill="url(#grad)"/>
    <circle cx="43.5" cy="40.5" r="2.2" fill="url(#grad)"/>
  </g>
</svg>`;
            
            const blob = new Blob([svg], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'icon.svg';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Draw initial preview
        drawIcon(256);
    </script>
</body>
</html>
